<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>  
  <div class="headline text">Rock Paper Scissors</div>
  <div class="container">
    <div class="item" data-hand="Rock" id="rock"></div>
    <div class="item" data-hand="Paper" id="paper"></div>
    <div class="item" data-hand="Scissors" id="scissors"></div>
  </div>
  <div class="text" id="result"></div>
  <div class="text" id="score"></div>
  <a href="https://github.com/faaabi93/rock-paper-scissors-v2">
    <img id="github" src="img/GitHub-Mark-120px-plus.png">
  </a>
</body>
</html>
